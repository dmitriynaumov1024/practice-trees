<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trees, MANY TREES!</title>
  <link rel="icon" href="/assets/favicon.svg">
</head>
<body>
  <main class="app-container pad-8px">
    <div class="margin-bottom-2">
      <div class="flex-strip margin-bottom">
        <span class="col-22">Create new tree</span> 
        <span class="col-2"></span>
        <button class="col-6" id="button-create-tree" role="primary">Create</button>
      </div>
      <div class="flex-strip">
        <span class="col-13">Or find existing tree by id</span>
        <input class="col-9" type="text" id="input-tree-id" placeholder="id" maxlength="8"/>
        <span class="col-2"></span>
        <button class="col-6" id="button-find-tree" role="primary">Find</button>
      </div>
    </div>
    <div class="card spacer margin-bottom" style="overflow-y: scroll;">
      <div id="tree">
      </div>
    </div>
    <p>
      &copy; 2022 Dmitriy Naumov &ensp;|&ensp; 
      <a href="github.com/dmitriynaumov1024" target="blank">My github</a>
    </p>
  </main>
  <div class="modal-wrapper" role="info-modal-wrapper">
    <div class="card modal" role="modal">
      <div class="flex-strip margin-bottom">
        <span class="spacer">
          <b role="modal-caption"></b>
        </span>
        <button role="modal-close">
          <svg viewBox="0 0 50 50">
            <g stroke-width="4" stroke="var(--color-fore)">
              <path d="M 11 11 L 39 39" />
              <path d="M 11 39 L 39 11" />
            </g>
          </svg>
        </button>
      </div>
      <div class="pad-4px margin-bottom-2" role="modal-content">
      </div>
      <div class="flex-strip">
        <span class="spacer" role="modal-timer"></span>
        <span class="col-1"></span>
        <button class="primary" role="modal-yes"></button>
      </div>
    </div>
  </div>
  <div class="modal-wrapper" role="confirmation-modal-wrapper">
    <div class="card modal" role="modal">
      <div class="flex-strip margin-bottom">
        <span class="spacer">
          <b role="modal-caption"></b>
        </span>
        <button role="modal-close">
          <svg viewBox="0 0 50 50">
            <g stroke-width="4" stroke="var(--color-fore)">
              <path d="M 11 11 L 39 39" />
              <path d="M 11 39 L 39 11" />
            </g>
          </svg>
        </button>
      </div>
      <div class="pad-4px margin-bottom-2" role="modal-content">
      </div>
      <div class="flex-strip">
        <span class="spacer" role="modal-timer"></span>
        <span class="col-1"></span>
        <button class="primary" role="modal-yes"></button>
        <span class="col-1"></span>
        <button class="secondary" role="modal-no"></button>
      </div>
    </div>
  </div>
  <template id="save-prompt-template">
    <div class="flex-strip margin-bottom" role="save-prompt">
      <span class="spacer">You have some unsaved changes.</span>
      <button class="secondary" role="save">Save</button>
    </div>
  </template>
  <template id="empty-tree-template">
    <div>
      <div class="margin-bottom-2">
        <button class="col-30 button-add" role="create">+ Create root</button>
      </div>
      <div class="text-center">Woah, so empty here!</div>
    </div>
  </template>
  <template id="tree-node-template">
    <div class="c-tree-item">
      <div role="header">
        <button role="toggle-children" title="Show/hide children">
          <svg viewBox="0 0 50 50">
            <rect x="0" y="0" width="50" height="50" 
              stroke-width="0" fill="var(--color-back)" />
            <path d="M 19 10 L 35 25 L 19 40 L 19 10 Z" 
              stroke-width="4" stroke="var(--color-fore)"
              fill="var(--color-fore)" />
          </svg>
        </button>
        <input role="text" type="text" />
        <button role="add-child" title="Add child">
          <svg viewBox="0 0 50 50">
            <g stroke-width="5" stroke="var(--color-fore)">
              <path d="M 6 25 L 44 25" />
              <path d="M 25 6 L 25 44" />
            </g>
          </svg>
        </button>
        <button role="remove" title="Remove this and children">
          <svg viewBox="0 0 50 50">
            <g stroke-width="4" stroke="var(--color-fore)">
              <path d="M 11 11 L 39 39" />
              <path d="M 11 39 L 39 11" />
            </g>
          </svg>
        </button>
      </div>
      <div role="children"></div>
    </div>
  </template>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
